<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPARK-Landding Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!--CRIADOR DO DESIGN - VLADMIR GRUEV
  Link in buttons-->

  <body>
    <aside class="container">
      <header>
        <div class="header_conteudo">
          <div class="header_logo">
            <img
              class="image_spark"
              src="imgs/icon-spark.png"
              alt="ICONE SPARK"
            />
            <h2>spark</h2>
          </div>
          <div class="login_main">
            <a
              class="button_main"
              href="https://dribbble.com/shots/14953088-spark-marketing-page"
              >Sign up</a
            >
            <img
              class="image_button"
              src="imgs/desenhozin.png"
              alt="Linha de assinatura"
            />
          </div>
        </div>
      </header>
      <!--HEADER-->
      <main>
        <section>
          <div class="conteudo_main">
            <div class="conteudo_main_text">
              <h1 class="conteudo_text">
                People who<br />
                care about
                <img
                  class="conteudo_image"
                  src="imgs/text_img-spark.png"
                  alt="Globo Spark"
                />
                <br />
                your growth
              </h1>
              <a
                class="conteudo_button_item_um"
                href="https://dribbble.com/shots/14953088-spark-marketing-page"
              >
                Get started
              </a>
              <a
                class="conteudo_button_item_dois"
                href="https://dribbble.com/shots/14953088-spark-marketing-page"
              >
                Try platform for free
              </a>
            </div>
          </div>
        </section>

        <img
          class="imagem_footer"
          src="imgs/Img_end-sparkpng.png"
          alt="Imagem spark"
        />
      </main>
    </aside>

    <article>
      <img class="image" src="imgs/main_image-spark.png" alt="Quadro spark" />
    </article>
  </body>
</html>
